<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta property="og:url" content=" https://shinjaewhee.github.io/tourist/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Tourist in Tour">
    <meta property="og:image" content="./favicon.png">

    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">

    <title>Tourist in Tour</title>
    <style>
        /* 기본 */
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
        :root{
            font-family: 'Nanum Gothic', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 22px;
            color: #666;
        }
        .wrap{
            overflow: hidden;
        }
        .container{
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .slider .container{
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        .header{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            z-index: 10000;

            padding: 36px 0;
            background: rgba(0,0,0,0.2);
        }
        .header .container{
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            align-items: center;
        }
        .logo{
            order: 2;
        }
        .logo span{
            display: none;
        }
        .btn-nav{
            order: 1;
            width: 25px;
            height: 17px;
            display: flex;
            cursor: pointer;
            flex-flow: column nowrap;
            justify-content: space-between;
            align-items: flex-start;
        }
        .btn-nav::before,.btn-nav::after{
            content: '';
            display: block;
            width: 100%;
            height: 3px;
            border-radius: 1.5px;
            background: #fff;
        }
        .btn-nav span{
            width: 18px;
            height: 3px;
            border-radius: 1.5px;
            background: #fff;
            text-indent: -9999px;
        }


        .header .container::after{
            content: '';
            display: block;
            order: 3;
            width: 25px;
        }
        .nav{
            /* display: none; */
            position: absolute;
            left: 0;
            right: 0;
            top: 100%;
            background: #31353d;
            color: #fff;
            display: flex;
            flex-flow: column nowrap;
            justify-content: space-between;
            align-items: flex-start;
        }
        .member{
            display: flex;
            justify-content: flex-start;
            padding: 20px;
        }
        .member li:first-child{
            position: relative;
            margin-right: 19px;
        }
        .member li:first-child::after{
            content: '';
            display: block;
            width: 1px;
            height: 10px;
            background: #fff;
            position: absolute;
            right: -10px;
            top: 6px;
        }

        .slider{

        }
        .best{

        }
        .notice{

        }
        .aside{
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .footer{

        }
        /* body{background: red;} */






        /* 800px 이상 미디어쿼리 */
        @media (min-width:800px){
            .header{
                padding: 10px 0 36px;
            }
            .logo{
                order: 1;
            }
            .btn-nav,.header .container::after{
                display: none;
            }
            .nav{
                display: block;
                order: 2;
                background: transparent;
                align-items: flex-end;
                position: static;
            }
            .member{
                padding: 0 0 20px 0;
            }

        }



        /* 960px 이상 미디어쿼리 */
        @media (min-width:960px){
            .container{
                padding: 0 60px;
            }
            .aside{
                left: auto;
                top: 120px;
                bottom: auto;
            }
            /* body{background: blue;} */
        }
    </style>
</head>
